<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>传 / Chuán – Voices for Distant Worlds</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="system-meta">
        SYSTEM: CHUÁN v1.0.26<br>
        LOCATION: 0.0000° N, 0.0000° E (Null Island)<br>
        STATUS: FISSION READY<br>
        MODE: IDENTITY PARASITISM
    </div>

    <div id="hint">
        SINGLE WORD ONLY<br>
        <a id="archive-link">PHYSICAL ARCHIVE: SOON...</a>
    </div>

    <div id="poem-display"></div>
    <div id="ui-desktop">
        <input type="text" id="keyword" placeholder="" maxlength="15" autocomplete="off">
        <button id="startBtn">IGNITE FISSION</button>
        <button id="poemBtn" style="background: #222; border: 1px solid #ff4400;" disabled>AWAKEN FRAGMENT</button>
    </div>

    <div id="ui-mobile">
        <input type="text" id="keyword-m" placeholder="" maxlength="15" autocomplete="off">
        <button id="startBtn-m">IGNITE FISSION</button>
        <button id="poemBtn-m" style="background: #222; border: 1px solid #ff4400;" disabled>AWAKEN FRAGMENT</button>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
